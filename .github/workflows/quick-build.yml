name: Quick Build (Skip Lint)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'Android-kotlin-Code/**'

jobs:
  quick-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Build APK (No Lint, No Tests)
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaRelease -x lint -x test --no-daemon --stacktrace --continue || echo "Build completed"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-Quick-Build
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        retention-days: 30

    - name: Show Build Info
      run: |
        echo "Build completed!"
        echo "APK files:"
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/release/
