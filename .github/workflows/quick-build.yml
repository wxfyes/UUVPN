name: Quick Build (Skip Lint)

on:
  workflow_dispatch:
  push:
    branches: [ develop, test ]
    paths:
      - 'Android-kotlin-Code/**'

jobs:
  quick-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Build APK (No Lint, No Tests)
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaRelease -x lint -x test --no-daemon --stacktrace --continue || echo "Build completed"

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-Test-Build-${{ github.run_number }}
        path: Android-kotlin-Code/app/build/outputs/apk/**/*.apk
        retention-days: 30

    - name: Show Build Info
      run: |
        echo "Test Build completed!"
        echo "APK files:"
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/release/ || echo "Release directory not found, checking debug..."
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/debug/ || echo "Debug directory not found"
        echo ""
        echo "All APK files in project:"
        find Android-kotlin-Code -name "*.apk" -type f || echo "No APK files found"
        echo ""
        echo "Download APK from:"
        echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo ""
        echo "Build triggered by: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger"
        else
          echo "Auto trigger from branch: ${{ github.ref_name }}"
        fi
