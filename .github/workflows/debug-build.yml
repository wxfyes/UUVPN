name: Debug Build (No Signing)

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Build Debug APK (No Signing)
      run: |
        cd Android-kotlin-Code
        echo "Building debug APK without signing..."
        ./gradlew assembleAlphaDebug -x lint -x test --no-daemon --stacktrace --continue
        echo "Build completed"

    - name: Find APK Files
      run: |
        echo "Searching for APK files..."
        find Android-kotlin-Code -name "*.apk" -type f
        echo ""
        echo "Debug APK files:"
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/debug/ || echo "Debug directory not found"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-Debug-Build-${{ github.run_number }}
        path: Android-kotlin-Code/app/build/outputs/apk/**/*.apk
        retention-days: 30

    - name: Show Build Info
      run: |
        echo "Debug Build completed!"
        echo "APK files:"
        find Android-kotlin-Code -name "*.apk" -type f
        echo ""
        echo "Download APK from:"
        echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
