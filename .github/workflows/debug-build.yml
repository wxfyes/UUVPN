name: Debug Build (With Logs)

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Build Debug APK
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaDebug -x lint -x test --no-daemon --stacktrace --continue || echo "Build completed"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-Debug-Build-${{ github.run_number }}
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/debug/*.apk
        retention-days: 30

    - name: Show Build Info
      run: |
        echo "Debug Build completed!"
        echo "APK files:"
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/debug/
        echo ""
        echo "Debug APK features:"
        echo "- Debug mode enabled"
        echo "- More detailed logs"
        echo "- Easier to diagnose issues"
        echo ""
        echo "Download APK from:"
        echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
