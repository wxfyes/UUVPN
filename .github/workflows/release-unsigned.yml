name: Unsigned Release Build (Android 14 Compatible)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  unsigned-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Update Version for Android 14
      run: |
        cd Android-kotlin-Code
        # 确保使用Android 14兼容配置
        sed -i 's/targetSdk = 33/targetSdk = 34/' build.gradle.kts
        sed -i 's/compileSdkVersion(33)/compileSdkVersion(34)/' build.gradle.kts
        # 更新版本号
        sed -i 's/versionCode = 323002/versionCode = 323009/' build.gradle.kts
        sed -i 's/versionName = "3.1.1"/versionName = "3.1.8"/' build.gradle.kts

    - name: Build Unsigned APK
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaRelease -x lint -x test --no-daemon --stacktrace --continue || echo "Build completed"

    - name: Upload Unsigned APK
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-Unsigned-Release-${{ github.run_number }}
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        retention-days: 30

    - name: Create Release (Optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        tag_name: ${{ github.ref_name }}
        name: UUVPN Unsigned Release ${{ github.ref_name }}
        body: |
          ## 📱 UUVPN Unsigned Release (Android 14 Compatible)
          
          ### ⚠️ 重要说明
          **此版本为未签名版本，仅用于测试目的**
          
          ### 📱 兼容性
          - **Android 14 (API 34)**: ✅ 完全兼容
          - **Android 13 (API 33)**: ✅ 完全兼容  
          - **Android 12 (API 32)**: ✅ 完全兼容
          - **Android 11 (API 30)**: ✅ 完全兼容
          - **Android 10 (API 29)**: ✅ 完全兼容
          - **Android 9 (API 28)**: ✅ 完全兼容
          - **Android 8 (API 26)**: ✅ 完全兼容
          - **Android 7 (API 24)**: ✅ 完全兼容
          - **Android 6 (API 23)**: ✅ 完全兼容
          - **Android 5 (API 21)**: ✅ 完全兼容
          
          ### 🔧 构建信息
          - **targetSdk**: 34 (Android 14)
          - **compileSdk**: 34
          - **minSdk**: 21 (Android 5.0+)
          - **版本号**: ${{ github.ref_name }}
          - **签名状态**: 未签名 (仅测试用)
          
          ### 🚀 安装说明
          1. 下载APK文件
          2. 允许"未知来源"应用安装
          3. 安装并授予必要权限
          4. 享受Android 14兼容的VPN体验！
          
          ### 📊 支持的架构
          - ARM64-v8a (64位设备)
          - ARMEABI-v7a (32位设备)
          
          ---
          *⚠️ 注意：此版本未签名，仅用于测试。生产环境请使用签名版本。*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Show Build Info
      run: |
        echo "🎉 Unsigned Release Build Completed!"
        echo ""
        echo "Build Details:"
        echo "- Version: ${{ github.ref_name }}"
        echo "- Target SDK: 34 (Android 14)"
        echo "- Min SDK: 21 (Android 5.0+)"
        echo "- Signing: Unsigned (for testing)"
        echo ""
        echo "APK files generated:"
        ls -la Android-kotlin-Code/app/build/outputs/apk/alpha/release/
        echo ""
        echo "Download from:"
        echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
