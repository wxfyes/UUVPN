name: Android Build and Release

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Android-kotlin-Code/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Android-kotlin-Code/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > Android-kotlin-Code/release.keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    - name: Create signing.properties
      run: |
        cat > Android-kotlin-Code/signing.properties << EOF
        storeFile=release.keystore
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        EOF

    - name: Build APK (Skip Lint)
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaRelease --no-daemon --stacktrace --continue || echo "Build completed with warnings"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: UUVPN-APK
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        files: Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        tag_name: v${{ github.run_number }}
        name: UUVPN v${{ github.run_number }}
        body: |
          ## UUVPN Android App
          
          ### Changes
          - Automated build from GitHub Actions
          - Build number: ${{ github.run_number }}
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in your Android settings
          3. Install the APK
          
          ### API Configuration
          - API Server: https://tianque.126581.xyz
          - Config Endpoint: https://tianque.126581.xyz/config
          
          ### Build Info
          - Build Date: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
