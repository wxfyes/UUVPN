name: Android Build & Release

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Android-kotlin-Code/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Android-kotlin-Code/**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x Android-kotlin-Code/gradlew

    - name: Setup Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > Android-kotlin-Code/release.keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    - name: Create signing.properties
      run: |
        echo "keystore.password=${{ secrets.SIGNING_STORE_PASSWORD }}" > Android-kotlin-Code/signing.properties
        echo "key.alias=${{ secrets.SIGNING_KEY_ALIAS }}" >> Android-kotlin-Code/signing.properties
        echo "key.password=${{ secrets.SIGNING_KEY_PASSWORD }}" >> Android-kotlin-Code/signing.properties

    - name: Build Debug APK
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaDebug

    - name: Build Release APK
      run: |
        cd Android-kotlin-Code
        ./gradlew assembleAlphaRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: uuvpn-debug-apk
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/debug/
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: uuvpn-release-apk
        path: Android-kotlin-Code/app/build/outputs/apk/alpha/release/
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Android-kotlin-Code/app/build/outputs/apk/alpha/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
